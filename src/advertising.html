<!doctype html>
<html xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publicité en stream</title>
    <link rel="stylesheet" href="advertising/style.css">
</head>
<body>
<div id="app" x-data>
    <div id="advertising" x-show="$store.app.open" x-transition x-transition:enter.duration.700ms x-transition:leave.duration.400ms>
        <div id="advertising-title" x-text="$store.app.title"></div>
        <div id="advertising-avatar">
            <div id="advertising-avatar-text">Je participe à</div>
            <div id="advertising-avatar-img">
            <div id="advertising-avatar-name" x-text="$store.app.avatar"></div>
            </div>
        </div>
        <div id="advertising-image"></div>
    </div>
</div>
<script type="module" src="advertising/script.ts"></script>

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-NDQ3GK7Y5Z');

</body>
</html>
